
name: Testing on requests

on:
  push:
    branches: [ master ]

  pull_request:
    branches: [ master ]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
       - name: Checkout
         uses: actions/checkout@v2

       - name: Build mvn deps image
         run: docker build -f Dockerfile.deps . -t deps:latest

      - name: Synchronize users
        run: |
             touch .Dockerfile.test
             echo USER 1001:1001 >> .Dockerfile.test
             cat .Dockerfile.test


       - name: Run tests
         working-directory: /usr/src/app
         run: docker-compose -f docker-compose.test.yml up --exit-code-from test
         env:
           EMAIL_ROBOT_NAME: ${{secrets.EMAIL_ROBOT_NAME}}
           EMAIL_ROBOT_PASS: ${{secrets.EMAIL_ROBOT_PASS}}

