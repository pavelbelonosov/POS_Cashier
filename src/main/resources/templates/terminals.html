<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head">
    <meta charset="UTF-8" />
    <title>Bank-Acquiring App</title>
</head>
<body>
<header th:replace="fragments/layout :: header">
    <p>menu</p>
</header>

<main>
    <section class="container">
        <form th:action="@{/terminals}" method="POST">
        Terminal ID:<input type="text" id="tid" name="tid"/> <br />
        IP: <input type="ip" id="ip" name="ip" /> <br />
            <input type="submit" value="Save terminal"/>
        </form>
    </section>

    <ol>
        <li th:each="terminal : ${terminals}">
            <span th:text="${terminal.tid}">tid</span><br/>
        </li>
    </ol>
</main>

</body>
</html>
