<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments/layout :: head(text='Терминал')"></div>
<body>
<div th:replace="fragments/layout :: header"></div>
<main>
    <section class="container-fluid">
        <div class="row">
            <div class="col-md-auto">
                <h3 th:text="'TID: '+ ${terminal.tid}"> TID</h3>
                <form class="form-group" th:action="@{/terminals/{id}/test(id=${terminal.id})}" th:method="POST">
                    <button type="submit" class="btn btn-dark">Тест соединения</button>
                    <span th:if="${!terminal.transactions.empty}" th:text="${terminal.transactions[0].status==true}?'Успешно':'Тест не пройден'"></span>
                </form>
                <table class="table table-bordered ">
                    <tr>
                        <td>IP-address:</td>
                        <td th:text="${terminal.ip}"></td>
                    </tr>
                    <tr>
                        <td>Заголовок чека:</td>
                        <td th:text="${terminal.chequeHeader!=null} ? ${terminal.chequeHeader}: ' '"></td>
                    </tr>
                    <tr>
                        <td>В работе:</td>
                        <td>
                            <div th:each="acc:${workAccounts}">
                                <span th:text="${acc.username}"></span>
                            </div>
                        </td>
                    </tr>
                </table>
                <form class="form-group" th:action="@{/terminals/{id}(id=${terminal.id})}" method="POST">
                    <div class="form-group">
                        <label for="ip">IP-address:</label>
                        <input type="text" id="ip" name="ip" class="form-control" th:placeholder="${terminal.ip}"
                               pattern="^[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}$"/>
                        <label for="ip">Cheque header:</label>
                        <input type="text" id="chequeHeader" name="chequeHeader" class="form-control"
                               th:placeholder="${terminal.chequeHeader}" minlength="3" maxlength="120"/>
                    </div>
                    <button type="submit" class="btn btn-dark">Обновить данные</button>
                </form>
            </div>

            <div class="col-md-auto">
                <h3> Транзакции: </h3>
                <table class="table table-sm table-striped">
                    <thead>
                    <tr>
                        <td>ID</td>
                        <td>Статус</td>
                        <td>Время</td>
                        <td>Сумма</td>
                        <td>Чек</td>
                        <td>Кассир</td>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:if="${terminal.transactions.empty}">
                        <td colspan="6">Операции не найдены</td>
                    </tr>
                    <tr th:each="transaction : ${terminal.transactions}">
                        <td th:text="${transaction.id}">1</td>
                        <td th:text="${transaction.status}">Status</td>
                        <td th:text="${transaction.dateTime}">Status</td>
                        <td th:text="${transaction.amount}">Amount</td>
                        <td style="white-space: pre-wrap" th:text="${transaction.cheque}">Cheque</td>
                        <td th:text="${transaction.cashier}">Cheque</td>
                    </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </section>
    <div th:replace="fragments/layout :: footer"></div>
</main>
</body>
</html>
