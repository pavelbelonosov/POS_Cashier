<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8" />
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
</head>
<body>
<header th:fragment="header">
    <nav class="navbar navbar-expand-sm bg-light navbar-light">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/main}">Main page</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/accounts/current}">Settings</a>
            </li>
            <li class="nav-item" th:if="${#authorization.expression('isAuthenticated()')}">
                <a class="nav-link" th:href="@{/logout}" onclick="$('#form').submit();">Logout</a>
                <form style="visibility: hidden" id="form" method="post" th:action="@{/logout}"></form>
            </li>
        </ul>
    </nav>
</header>

</body>
</html>
